<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Bac A Bank</title>
        <link rel="stylesheet" href="..\css\global.css"> 
        <link rel="stylesheet" href="..\css\face_capture.css">  
        <link rel="stylesheet" href="..\css\main.css"> 
        <link rel="stylesheet" href="..\css\teller_fail.css">
   <body>
        <div class="header">
            <div class="center">Tiếp nhận yêu cầu </div>
            <div class="time_out">(60s)</div>
        </div>
        <div class="container">
            <ul class="progressbar">
               <li class="active">Xác thực</li>
               <li>Chọn dịch vụ</li>
               <li>Biểu mẫu</li>
            </ul>        
        </div>   <br> <br>
        <div class="text_center">
           Quý khách vui lòng chọn loại Giấy tờ tùy thân
        </div>
        <div class="container_main">
            <div class="iteam_1">
                <img src="..\Image\02_icon_ID_Card\ico_CCCDChip.png" alt="">
                <span>Căn cước công dân <br> gắn chip</span>
            </div>
            <div class="iteam_2">
               <img src="..\Image\02_icon_ID_Card\ico_CCCDMaVach.png" alt="">
               <span>Căn cước công dân</br> mã vạch</span>
            </div>       
            <div class="iteam_3">
               <img src="..\Image\02_icon_ID_Card\ico_HoChieu.png" alt="">
               <span>Hộ chiếu</span>
            </div>
        </div>
        <div class="next_right">
            <img src="..\Image\next.png" alt="">
        </div>
        <div class="previous">
            <img src="..\Image\previous.png" alt="">
        </div>
        <div class="node_active">
            <img src="..\Image\node_active.png" alt="">
        </div>
        <div class="node-inactive">
            <img src="..\Image\node_inactive.png" alt="">
        </div>
        <div class="slider"></div>
        <div class="fail_2">
            <div class="error">
                <img src="..\Image\03_icon_PhuongThucXacThuc\warning1.png" alt="">
            </div>   
            <div class="chose">
                <div class="fail_connect">
                    <p class="connect_one">Hiện tại tất cả các tư vấn viên đều đang bận </p>
                    <p class="connect_two">Quý khách vui lòng thử lại sau</p>
                </div>
        </div>
        <div class="select_button">
            <input id="cancel" type="button" value ="Hủy bỏ">
            <input id="retry" type="button" value="Thử lại">
        </div>
        </div>
    </body>
</html>
